<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">  
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <title>Calorie-Trak | Meal & Calorie Tracker </title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Calorie-Trak</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <br/>
  
  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            
            <div class="input-field col s6">
              <input type="text" id="item-name" placeholder="Add Item">
              <label for="item-name">Meal/Food Item</label>
            </div>
            <div class="input-field col s6">
              <input type="text" id="item-calories" placeholder="Add calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3">
              <i class="fa fa-plus"></i> Add Meal
            </button>
            <!-- <button class="update-btn btn orange">
              <i class="fa fa-pencil-square-o"></i> Update Meal
            </button>
            <button class="delete-btn btn red">
              <i class="fa fa-remove"></i> Delete Meal
            </button> -->
            <button class="back-btn btn grey pull-right">
              <i class="fa fa-chevron-circle-left"></i> Back
            </button>          
          </div>
        </form>
      </div>
    </div>
    
    <!-- Calorie Count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    
    <!-- Item List -->
    <ul id="item-list" class="collection">
      <!-- Dummy items -->
      <li class="collection-item" id="item-0">
        <strong>Strawberry Waffle</strong> -  <em>600 calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-1">
        <strong>Vegetable Soup</strong> -  <em>400 calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
      <li class="collection-item" id="item-2">
        <strong>Hamburger & French Fries</strong> -  <em>800 calories</em>
        <a href="#" class="secondary-content">
          <i class="fa fa-pencil"></i>
        </a>
      </li>
      
    </ul>
  </div>
  
  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
</body>
</html>
